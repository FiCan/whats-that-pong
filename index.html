<!DOCTYPE html>
<html>
  <head>
    <title>What's that PONG?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameArea">
      <div class="paddle" id="left"></div>
      <div class="paddle" id="right"></div>
      <div id="ball"></div>
      <div id="scores">
        <h1 id="leftScore">0</h1>
        <h1 id="rightScore">0</h1>
      </div>
    </div>
    <div id="welcomeArea">
      <div id="welcomeBox">
        <h1>Welcome to...</h1>
        <h2>WHAT'S</h2>
        <h2>THAT</h2>
        <h2>PONG???</h2>
        <button type="button" id="startButton">
          <h3>START GAME</h3>
        </button>
      </div>
    </div>
    <div id="gameOverArea">
      <div id="gameOverBox">
        <h2>GAME OVER, MAN!</h2>
        <h4>And the winner is...</h4>
        <h4 id="winnerName">Insert winner here</h4>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
